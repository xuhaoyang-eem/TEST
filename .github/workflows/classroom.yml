name: C++ Test Runner with Scoring

on:
  push:
    paths:
      - '**.cpp'
      - '**.hpp'
      - '.github/workflows/classroom.yml'
  pull_request:
    paths:
      - '**.cpp'
      - '**.hpp'
      - '.github/workflows/classroom.yml'

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y g++

      - name: Compile and run tests
        run: |
          # 确保在项目根目录下运行
          cd $GITHUB_WORKSPACE
          for testfile in test1.cpp test2.cpp test3.cpp test4.cpp test5.cpp; do
            if [ -f "$testfile" ]; then
              g++ -o test_exec "$testfile" main.cpp -I. 
              echo "Running $testfile"
              ./test_exec >> test_results.log || echo "Test failed: $testfile" >> test_results.log
            else
              echo "File not found: $testfile"
            fi
          done

      - name: Calculate score
        run: |
          # 统计测试用例总数
          # 使用 cat 拼接所有文件再统计，避免 grep 单文件/多文件输出格式不一致问题
          total_tests=$(cat test*.cpp 2>/dev/null | grep -c "TEST_CASE" || echo 0)
          
          # 统计通过的测试用例数量
          passed_tests=$(grep -c "PASSED" test_results.log || echo 0)

          echo "Total tests: $total_tests"
          echo "Passed tests: $passed_tests"

          score=0
          if [ "$total_tests" -gt 0 ]; then
            score=$((passed_tests * 100 / total_tests))
          fi

          # 输出最终分数
          echo "Final Score: $score%"

          # 使用环境文件设置输出
          echo "score=$score" >> $GITHUB_ENV

      - name: Upload test results
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: test_results.log
