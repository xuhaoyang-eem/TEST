name: C++ Test Runner with Scoring

on:
  push:
    paths:
      - '**.cpp'
      - '**.hpp'
      - '.github/workflows/classroom.yml'
  pull_request:
    paths:
      - '**.cpp'
      - '**.hpp'
      - '.github/workflows/classroom.yml'

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y g++ cmake

      - name: Set up Catch2
        run: |
          git clone https://github.com/catchorg/Catch2.git
          cd Catch2
          cmake -Bbuild -H. -DBUILD_TESTING=OFF
          sudo cmake --build build/ --target install

      - name: Compile and run tests
        run: |
          mkdir build
          cd build
          cmake ..
          make
          for testfile in ../test*.cpp; do
            g++ -o test_exec "$testfile" ../main.cpp -lCatch2
            echo "Running $testfile"
            ./test_exec >> ../test_results.log || echo "Test failed: $testfile" >> ../test_results.log
          done

      - name: Calculate score
        run: |
          total_tests=$(grep -c "TEST_CASE" ../test*.cpp)
          passed_tests=$(grep -c "PASSED" ../test_results.log || echo 0)
          score=$((passed_tests * 100 / total_tests))
          echo "Final Score: $score%"
          echo "::set-output name=score::$score"

      - name: Upload test results
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: test_results.log
